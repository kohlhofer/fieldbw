name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Setup Python for docs
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: 'notetaker/requirements.txt'

      - name: Clone notetaker repository
        uses: actions/checkout@v4
        with:
          repository: kohlhofer/notetaker
          path: notetaker
          ref: main

      - name: Install MkDocs dependencies
        run: pip install -r notetaker/requirements.txt

      - name: Build documentation
        working-directory: notetaker
        run: mkdocs build --verbose --strict

      - name: Copy docs to Astro build output
        run: |
          mkdir -p dist/note-taker/docs
          cp -r notetaker/site/* dist/note-taker/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
